databaseChangeLog:
  - changeSet:
      id: create-avatar-table-2025-05-21
      author: student
      changes:
        - createTable:
            tableName: avatar
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: student_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: file_path
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: file_size
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: media_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: data
                  type: bytea
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: avatar
            baseColumnNames: student_id
            constraintName: fk_avatar_student
            referencedTableName: student
            referencedColumnNames: id